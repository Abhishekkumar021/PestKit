 {% extends 'base.html' %}

{% block content %}
 
  <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Login</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Login</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
     <div class="container-scroller">
      <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
              <h2>Log In</h2>
              
             <form class="pt-3" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label>User Name </label>
                  <input type="name" class="form-control form-control-lg" name="sname" required id="exampleInputEmail1" placeholder="Enter User Name">
                </div>
                <br>
                <div class="form-group">
                  <label>Password </label>
                  <input type="password" class="form-control form-control-lg" name="spassword" required id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Log in </button>
                  {% comment %} <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="">SIGN IN</a> {% endcomment %}
                  <br>
                  <br>
                  <a href="/registration" class="fs-5" style="color: black;"><u>Go to Registration</u></a>
                </div>
              
              </form></div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  
  {% endblock %}
