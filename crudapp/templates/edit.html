{% extends "base_app.html" %}

{% block content %}

 <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Basic form elements</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>

                  <form class="forms-sample col-10" action="{% url 'edit' id=users.id%}" method="POST" name="register">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control " name="sname" required id="exampleInputName1" placeholder="Name" value="{{users.uname}}" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Address</label>
                      <input type="address" class="form-control " name="saddress" required id="exampleInputEmail3" placeholder="Address" value="{{users.uaddress}}" required>
                    </div>
                    
                   
                    <div class="form-group">
                      <label for="exampleInputEmail3">Phone</label>
                      <input type="number" class="form-control" name="sphone" required id="exampleInputEmail3" placeholder="Phone Number" value="{{users.uphone}}" required>
                    </div>

                    <button type="submit" class="btn btn-primary mr-2" value="Update" name="add">Update</button>
                  </form> 
                </div>
              </div>
            </div>

{% endblock %}
