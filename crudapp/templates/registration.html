{% extends 'base.html' %}

{% block content %}


    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 mb-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Register</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Register</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
  
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            {% for msg in messages %}
              <div class="alert alert-danger p-4" role="alert">
                {{msg}}
              </div>
            {% endfor %}
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              
              <h2>Registration Form</h2>
              
              <form class="pt-3" action="/registration/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label>User Name </label>
                  <input type="text" class="form-control form-control-lg" name="sname" required id="exampleInputEmail1" placeholder="Enter username">
                </div>
                <br>
                <div class="form-group">
                  <label>Email </label>
                  <input type="email" class="form-control form-control-lg" name="semail" required unique id="exampleInputPassword1" placeholder="Enter email">
                </div>
                <br>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control form-control-lg" name="spassword" required id="exampleInputPassword1" placeholder="Enter password">
                </div>
                <br>
                <div class="mt-3">
                  <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" value="Submit" name="add"  />
                  {% comment %} <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="">Submit</a> {% endcomment %}
                  <br><br>

                  <a href="/login" class=" fs-5" style="color: black;"><u>Already Registered</u></a>
                </div>
              
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  {% endblock %}
