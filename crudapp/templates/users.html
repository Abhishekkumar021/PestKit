{% extends "base_app.html" %}

{% block content %}
<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="table-responsive pt-3">
                        <table class="table table-striped project-orders-table" id="example">
                            <thead>
                                <tr>
                                    <th class="ml-5 text-center">ID</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Address</th>
                                   
                                    <th class="text-center">Phone</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td class="text-center">{{forloop.counter}}</td>
                                    <td class="text-center">{{user.uname}}</td>
                                    <td class="text-center">{{user.uaddress}}</td>
                                    
                                    <td class="text-center">{{user.uphone}}</td>
                                    <td class="text-center">
                                         <a href="{% url 'edit' id=user.id %}"
                                            class="btn btn-success btn-sm btn-icon-text mr-3">
                                            Edit
                                            <i class="typcn typcn-edit btn-icon-append"></i>
                                        </a>

                                        <a href="{% url 'delete' id=user.id %}"
                                            class="btn btn-danger btn-sm btn-icon-text">
                                            Delete
                                            <i class="typcn typcn-delete-outline btn-icon-append"></i>
                                        </a> 

                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- content-wrapper ends -->


    {% endblock %}
